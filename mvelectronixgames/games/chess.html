<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chess Challenge | M.V. Electronix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --brand-primary: #3A86FF;
            --brand-secondary: #8338EC;
            --dark-bg: #0A0A1A;
            --light-bg: #1A1A2E;
            --board-light: #F0D9B5;
            --board-dark: #B58863;
            --text-light: #FFFFFF;
            --text-gray: #A0A0E0;
            --gradient: linear-gradient(135deg, var(--brand-primary) 0%, var(--brand-secondary) 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #050510 0%, var(--dark-bg) 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        /* Header */
        .game-header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
            max-width: 800px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: var(--brand-primary);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .game-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }
        
        .game-subtitle {
            color: var(--text-gray);
            font-size: 1.1rem;
        }
        
        /* Main Container */
        .game-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }
        
        @media (min-width: 992px) {
            .game-container {
                flex-direction: row;
            }
        }
        
        /* Board Section */
        .board-section {
            flex: 1;
        }
        
        .board-container {
            background: var(--light-bg);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(58, 134, 255, 0.2);
        }
        
        /* Chess Board */
        .chess-board {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border: 3px solid #444;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }
        
        .board-row {
            display: flex;
        }
        
        .board-square {
            width: 12.5%;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            user-select: none;
        }
        
        .light {
            background-color: var(--board-light);
        }
        
        .dark {
            background-color: var(--board-dark);
        }
        
        .selected {
            background-color: rgba(58, 134, 255, 0.5) !important;
        }
        
        .valid-move {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(46, 213, 115, 0.3);
            border-radius: 50%;
            border: 2px solid #2ED573;
        }
        
        .last-move {
            background-color: rgba(255, 215, 0, 0.3) !important;
        }
        
        .check {
            background-color: rgba(255, 71, 87, 0.3) !important;
        }
        
        /* Chess Pieces */
        .chess-piece {
            font-size: 2.5rem;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            transition: transform 0.2s ease;
        }
        
        .chess-piece.dragging {
            opacity: 0.7;
            transform: scale(1.1);
        }
        
        .white-piece {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .black-piece {
            color: #2F3542;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3);
        }
        
        /* Coordinates */
        .coordinate {
            position: absolute;
            font-size: 0.8rem;
            font-weight: bold;
            padding: 2px;
        }
        
        .coordinate.file {
            bottom: 2px;
            right: 2px;
        }
        
        .coordinate.rank {
            top: 2px;
            left: 2px;
        }
        
        .light .coordinate {
            color: var(--board-dark);
        }
        
        .dark .coordinate {
            color: var(--board-light);
        }
        
        /* Controls Section */
        .controls-section {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .game-info {
            background: var(--light-bg);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(58, 134, 255, 0.2);
        }
        
        .info-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--brand-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .player-turn {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }
        
        .turn-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--brand-primary);
            animation: pulse 2s infinite;
        }
        
        .white-turn .turn-indicator {
            background: white;
            box-shadow: 0 0 10px white;
        }
        
        .black-turn .turn-indicator {
            background: #2F3542;
            box-shadow: 0 0 10px #2F3542;
        }
        
        .player-name {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .game-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--brand-primary);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--text-gray);
            margin-top: 5px;
        }
        
        /* Game Controls */
        .game-controls {
            background: var(--light-bg);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(58, 134, 255, 0.2);
        }
        
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .control-btn {
            background: rgba(58, 134, 255, 0.1);
            border: 2px solid rgba(58, 134, 255, 0.3);
            color: var(--text-light);
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1rem;
        }
        
        .control-btn:hover {
            background: var(--gradient);
            border-color: transparent;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(58, 134, 255, 0.3);
        }
        
        .control-btn:active {
            transform: translateY(-1px);
        }
        
        .difficulty-selector {
            margin-top: 20px;
        }
        
        .difficulty-title {
            color: var(--text-gray);
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .difficulty-buttons {
            display: flex;
            gap: 10px;
        }
        
        .difficulty-btn {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .difficulty-btn.active {
            background: var(--gradient);
            border-color: transparent;
        }
        
        /* Moves History */
        .moves-history {
            background: var(--light-bg);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(58, 134, 255, 0.2);
            max-height: 300px;
            overflow-y: auto;
        }
        
        .moves-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--brand-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .moves-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            font-family: 'Courier New', monospace;
        }
        
        .move-item {
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .move-number {
            color: var(--text-gray);
            margin-right: 5px;
        }
        
        /* Status Messages */
        .status-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--gradient);
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .status-message.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        
        /* Promotion Modal */
        .promotion-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }
        
        .promotion-modal.show {
            display: flex;
        }
        
        .promotion-options {
            background: var(--light-bg);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid var(--brand-primary);
        }
        
        .promotion-title {
            color: var(--brand-primary);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .promotion-pieces {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .promotion-piece {
            font-size: 3rem;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .promotion-piece:hover {
            background: var(--gradient);
            transform: scale(1.1);
        }
        
        /* Back to Home */
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        
        .home-btn {
            background: rgba(58, 134, 255, 0.1);
            border: 2px solid rgba(58, 134, 255, 0.3);
            color: var(--text-light);
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .home-btn:hover {
            background: var(--gradient);
            border-color: transparent;
            transform: translateY(-3px);
        }
        
        /* Responsive */
        @media (max-width: 991px) {
            .game-container {
                flex-direction: column;
                align-items: center;
            }
            
            .controls-section {
                max-width: 600px;
            }
            
            .chess-board {
                max-width: 400px;
            }
            
            .chess-piece {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .chess-board {
                max-width: 350px;
            }
            
            .chess-piece {
                font-size: 1.8rem;
            }
            
            .controls-grid {
                grid-template-columns: 1fr;
            }
            
            .game-stats {
                grid-template-columns: 1fr;
            }
            
            .moves-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            <div class="game-info">

                </h2>
                
                <div class="player-turn white-turn" id="player-turn">

                    <div class="stat-item">

            <div class="promotion-pieces" id="promotion-pieces">
                <!-- Promotion options will be added by JavaScript -->
            </div>
        </div>
    </div>
    
    <script>
        // Chess Game Engine
        class ChessGame {
            constructor() {
                this.board = this.createInitialBoard();
                this.currentPlayer = 'white';
                this.selectedPiece = null;
                this.validMoves = [];
                this.moveHistory = [];
                this.capturedPieces = { white: [], black: [] };
                this.gameOver = false;
                this.moveCount = 0;
                this.gameTime = 0;
                this.timer = null;
                this.boardFlipped = false;
                this.aiDifficulty = 'easy';
                this.lastMove = null;
                this.inCheck = false;
                this.promotionPending = false;
                this.promotionCallback = null;
            }
            
            createInitialBoard() {
                // Standard chess starting position
                return [
                    ['br', 'bn', 'bb', 'bq', 'bk', 'bb', 'bn', 'br'],
                    ['bp', 'bp', 'bp', 'bp', 'bp', 'bp', 'bp', 'bp'],
                    ['', '', '', '', '', '', '', ''],
                    ['', '', '', '', '', '', '', ''],
                    ['', '', '', '', '', '', '', ''],
                    ['', '', '', '', '', '', '', ''],
                    ['wp', 'wp', 'wp', 'wp', 'wp', 'wp', 'wp', 'wp'],
                    ['wr', 'wn', 'wb', 'wq', 'wk', 'wb', 'wn', 'wr']
                ];
            }
            
            getPieceSymbol(piece) {
                const symbols = {
                    'wp': '♙', 'wr': '♖', 'wn': '♘', 'wb': '♗', 'wq': '♕', 'wk': '♔',
                    'bp': '♟', 'br': '♜', 'bn': '♞', 'bb': '♝', 'bq': '♛', 'bk': '♚'
                };
                return symbols[piece] || '';
            }
            
            getPieceColor(piece) {
                return piece.startsWith('w') ? 'white' : 'black';
            }
            
            isValidMove(fromRow, fromCol, toRow, toCol) {
                // Simplified move validation (full chess rules would be more complex)
                const piece = this.board[fromRow][fromCol];
                if (!piece) return false;
                
                const pieceColor = this.getPieceColor(piece);
                if (pieceColor !== this.currentPlayer) return false;
                
                // Check basic piece movement (simplified for this example)
                const pieceType = piece[1];
                const rowDiff = Math.abs(toRow - fromRow);
                const colDiff = Math.abs(toCol - fromCol);
                
                switch(pieceType) {
                    case 'p': // Pawn
                        const direction = pieceColor === 'white' ? -1 : 1;
                        const startRow = pieceColor === 'white' ? 6 : 1;
                        
                        // Forward move
                        if (colDiff === 0) {
                            if (toRow === fromRow + direction && !this.board[toRow][toCol]) {
                                return true;
                            }
                            // Two squares from starting position
                            if (fromRow === startRow && toRow === fromRow + 2 * direction && 
                                !this.board[fromRow + direction][fromCol] && !this.board[toRow][toCol]) {
                                return true;
                            }
                        }
                        // Capture
                        if (colDiff === 1 && rowDiff === 1) {
                            const targetPiece = this.board[toRow][toCol];
                            if (targetPiece && this.getPieceColor(targetPiece) !== pieceColor) {
                                return true;
                            }
                        }
                        break;
                        
                    case 'r': // Rook
                        if ((rowDiff === 0 || colDiff === 0) && this.isPathClear(fromRow, fromCol, toRow, toCol)) {
                            return true;
                        }
                        break;
                        
                    case 'n': // Knight
                        if ((rowDiff === 2 && colDiff === 1) || (rowDiff === 1 && colDiff === 2)) {
                            return true;
                        }
                        break;
                        
                    case 'b': // Bishop
                        if (rowDiff === colDiff && this.isPathClear(fromRow, fromCol, toRow, toCol)) {
                            return true;
                        }
                        break;
                        
                    case 'q': // Queen
                        if ((rowDiff === 0 || colDiff === 0 || rowDiff === colDiff) && 
                            this.isPathClear(fromRow, fromCol, toRow, toCol)) {
                            return true;
                        }
                        break;
                        
                    case 'k': // King
                        if (rowDiff <= 1 && colDiff <= 1) {
                            return true;
                        }
                        break;
                }
                
                return false;
            }
            
            isPathClear(fromRow, fromCol, toRow, toCol) {
                const rowStep = Math.sign(toRow - fromRow);
                const colStep = Math.sign(toCol - fromCol);
                let currentRow = fromRow + rowStep;
                let currentCol = fromCol + colStep;
                
                while (currentRow !== toRow || currentCol !== toCol) {
                    if (this.board[currentRow][currentCol]) {
                        return false;
                    }
                    currentRow += rowStep;
                    currentCol += colStep;
                }
                return true;
            }
            
            makeMove(fromRow, fromCol, toRow, toCol, promotion = null) {
                const piece = this.board[fromRow][fromCol];
                if (!piece) return false;
                
                const capturedPiece = this.board[toRow][toCol];
                if (capturedPiece) {
                    this.capturedPieces[this.getPieceColor(capturedPiece)].push(capturedPiece);
                }
                
                // Handle pawn promotion
                let newPiece = piece;
                if (piece[1] === 'p') {
                    const promotionRow = piece[0] === 'w' ? 0 : 7;
                    if (toRow === promotionRow) {
                        if (promotion) {
                            newPiece = piece[0] + promotion;
                        } else {
                            // Default to queen if no promotion specified
                            newPiece = piece[0] + 'q';
                        }
                    }
                }
                
                // Update board
                this.board[fromRow][fromCol] = '';
                this.board[toRow][toCol] = newPiece;
                
                // Record move
                this.lastMove = { fromRow, fromCol, toRow, toCol };
                this.moveHistory.push({
                    from: { row: fromRow, col: fromCol },
                    to: { row: toRow, col: toCol },
                    piece: piece,
                    captured: capturedPiece
                });
                
                this.moveCount++;
                
                // Check for check
                this.inCheck = this.isKingInCheck(this.currentPlayer);
                
                // Switch player
                this.currentPlayer = this.currentPlayer === 'white' ? 'black' : 'white';
                
                return true;
            }
            
            isKingInCheck(color) {
                // Find king position
                let kingRow, kingCol;
                const kingPiece = color === 'white' ? 'wk' : 'bk';
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        if (this.board[row][col] === kingPiece) {
                            kingRow = row;
                            kingCol = col;
                            break;
                        }
                    }
                }
                
                // Check if any opponent piece can move to king's position
                const opponentColor = color === 'white' ? 'black' : 'white';
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const piece = this.board[row][col];
                        if (piece && this.getPieceColor(piece) === opponentColor) {
                            if (this.isValidMove(row, col, kingRow, kingCol)) {
                                return true;
                            }
                        }
                    }
                }
                
                return false;
            }
            
            undoLastMove() {
                if (this.moveHistory.length === 0) return false;
                
                const lastMove = this.moveHistory.pop();
                
                // Restore board
                this.board[lastMove.from.row][lastMove.from.col] = lastMove.piece;
                this.board[lastMove.to.row][lastMove.to.col] = lastMove.captured || '';
                
                // Restore captured piece if any
                if (lastMove.captured) {
                    const color = this.getPieceColor(lastMove.captured);
                    this.capturedPieces[color].pop();
                }
                
                // Switch player back
                this.currentPlayer = this.getPieceColor(lastMove.piece);
                this.moveCount--;
                
                return true;
            }
            
            getAI_move() {
                // Simple AI - makes random valid moves
                const validMoves = [];
                
                for (let fromRow = 0; fromRow < 8; fromRow++) {
                    for (let fromCol = 0; fromCol < 8; fromCol++) {
                        const piece = this.board[fromRow][fromCol];
                        if (piece && this.getPieceColor(piece) === this.currentPlayer) {
                            for (let toRow = 0; toRow < 8; toRow++) {
                                for (let toCol = 0; toCol < 8; toCol++) {
                                    if (this.isValidMove(fromRow, fromCol, toRow, toCol)) {
                                        validMoves.push({ fromRow, fromCol, toRow, toCol });
                                    }
                                }
                            }
                        }
                    }
                }
                
                if (validMoves.length === 0) return null;
                
                // Choose move based on difficulty
                let moveIndex;
                switch(this.aiDifficulty) {
                    case 'easy':
                        // Random move, sometimes bad
                        moveIndex = Math.floor(Math.random() * validMoves.length);
                        break;
                    case 'medium':
                        // Try to capture if possible
                        const capturingMoves = validMoves.filter(move => 
                            this.board[move.toRow][move.toCol] !== ''
                        );
                        if (capturingMoves.length > 0 && Math.random() > 0.3) {
                            moveIndex = Math.floor(Math.random() * capturingMoves.length);
                            validMoves[moveIndex] = capturingMoves[moveIndex];
                        } else {
                            moveIndex = Math.floor(Math.random() * validMoves.length);
                        }
                        break;
                    case 'hard':
                        // Prefer capturing and center control
                        const scoredMoves = validMoves.map(move => {
                            let score = 0;
                            // Capture score
                            if (this.board[move.toRow][move.toCol]) {
                                const piece = this.board[move.toRow][move.toCol];
                                const pieceValues = { p: 1, n: 3, b: 3, r: 5, q: 9, k: 0 };
                                score += pieceValues[piece[1]] || 0;
                            }
                            // Center control score
                            if ((move.toRow >= 3 && move.toRow <= 4) && (move.toCol >= 3 && move.toCol <= 4)) {
                                score += 0.5;
                            }
                            return { move, score };
                        });
                        
                        scoredMoves.sort((a, b) => b.score - a.score);
                        moveIndex = 0; // Choose best move
                        validMoves[0] = scoredMoves[0].move;
                        break;
                }
                
                return validMoves[moveIndex];
            }
            
            resetGame() {
                this.board = this.createInitialBoard();
                this.currentPlayer = 'white';
                this.selectedPiece = null;
                this.validMoves = [];
                this.moveHistory = [];
                this.capturedPieces = { white: [], black: [] };
                this.gameOver = false;
                this.moveCount = 0;
                this.gameTime = 0;
                this.lastMove = null;
                this.inCheck = false;
                this.promotionPending = false;
            }
        }
        
        // UI Controller
        class ChessUI {
            constructor() {
                this.game = new ChessGame();
                this.initializeBoard();
                this.initializeControls();
                this.startTimer();
                this.updateUI();
            }
            
            initializeBoard() {
                const board = document.getElementById('chess-board');
                board.innerHTML = '';
                
                for (let row = 0; row < 8; row++) {
                    const boardRow = document.createElement('div');
                    boardRow.className = 'board-row';
                    
                    for (let col = 0; col < 8; col++) {
                        const square = document.createElement('div');
                        square.className = `board-square ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                        square.dataset.row = row;
                        square.dataset.col = col;
                        
                        // Add coordinates for first and last rows/columns
                        if (row === 7) {
                            const fileCoord = document.createElement('div');
                            fileCoord.className = 'coordinate file';
                            fileCoord.textContent = String.fromCharCode(97 + col); // a-h
                            square.appendChild(fileCoord);
                        }
                        
                        if (col === 0) {
                            const rankCoord = document.createElement('div');
                            rankCoord.className = 'coordinate rank';
                            rankCoord.textContent = 8 - row;
                            square.appendChild(rankCoord);
                        }
                        
                        // Add piece if present
                        const piece = this.game.board[row][col];
                        if (piece) {
                            const pieceElement = document.createElement('div');
                            pieceElement.className = `chess-piece ${this.game.getPieceColor(piece)}-piece`;
                            pieceElement.textContent = this.game.getPieceSymbol(piece);
                            pieceElement.draggable = true;
                            
                            pieceElement.addEventListener('dragstart', (e) => {
                                e.dataTransfer.setData('text/plain', `${row},${col}`);
                                pieceElement.classList.add('dragging');
                            });
                            
                            pieceElement.addEventListener('dragend', () => {
                                pieceElement.classList.remove('dragging');
                            });
                            
                            square.appendChild(pieceElement);
                        }
                        
                        // Make square a drop target
                        square.addEventListener('dragover', (e) => e.preventDefault());
                        
                        square.addEventListener('drop', (e) => {
                            e.preventDefault();
                            const [fromRow, fromCol] = e.dataTransfer.getData('text/plain').split(',').map(Number);
                            const toRow = parseInt(square.dataset.row);
                            const toCol = parseInt(square.dataset.col);
                            
                            this.handleMove(fromRow, fromCol, toRow, toCol);
                        });
                        
                        // Click handling
                        square.addEventListener('click', () => {
                            const row = parseInt(square.dataset.row);
                            const col = parseInt(square.dataset.col);
                            this.handleSquareClick(row, col);
                        });
                        
                        boardRow.appendChild(square);
                    }
                    
                    board.appendChild(boardRow);
                }
                
                this.highlightLastMove();
                this.highlightCheck();
            }
            
            initializeControls() {
                // New Game
                document.getElementById('new-game-btn').addEventListener('click', () => {
                    this.game.resetGame();
                    this.initializeBoard();
                    this.updateUI();
                    this.showMessage('New game started!');
                });
                
                // Undo Move
                document.getElementById('undo-btn').addEventListener('click', () => {
                    if (this.game.undoLastMove()) {
                        this.initializeBoard();
                        this.updateUI();
                        this.showMessage('Move undone!');
                    } else {
                        this.showMessage('No moves to undo!', 'error');
                    }
                });
                
                // Hint
                document.getElementById('hint-btn').addEventListener('click', () => {
                    const move = this.game.getAI_move();
                    if (move) {
                        this.showValidMoves(move.fromRow, move.fromCol);
                        this.showMessage(`Hint: Consider moving piece from ${String.fromCharCode(97 + move.fromCol)}${8 - move.fromRow} to ${String.fromCharCode(97 + move.toCol)}${8 - move.toRow}`);
                    }
                });
                
                // Flip Board
                document.getElementById('flip-board-btn').addEventListener('click', () => {
                    this.game.boardFlipped = !this.game.boardFlipped;
                    this.initializeBoard();
                    this.showMessage(`Board ${this.game.boardFlipped ? 'flipped' : 'normal'}`);
                });
                
                // Difficulty buttons
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.difficulty-btn').forEach(b => 
                            b.classList.remove('active'));
                        btn.classList.add('active');
                        this.game.aiDifficulty = btn.dataset.difficulty;
                        this.showMessage(`AI difficulty set to ${btn.dataset.difficulty}`);
                    });
                });
            }
            
            handleSquareClick(row, col) {
                const piece = this.game.board[row][col];
                
                // If we have a selected piece and clicked on a valid move
                if (this.game.selectedPiece && this.isValidMoveTarget(row, col)) {
                    this.handleMove(this.game.selectedPiece.row, this.game.selectedPiece.col, row, col);
                    return;
                }
                
                // If clicked on a piece of current player
                if (piece && this.game.getPieceColor(piece) === this.game.currentPlayer) {
                    this.game.selectedPiece = { row, col };
                    this.clearHighlights();
                    this.showValidMoves(row, col);
                } else {
                    this.game.selectedPiece = null;
                    this.clearHighlights();
                }
            }
            
            isValidMoveTarget(row, col) {
                return this.game.validMoves.some(move => move.toRow === row && move.toCol === col);
            }
            
            showValidMoves(fromRow, fromCol) {
                this.clearHighlights();
                
                // Highlight selected piece
                const selectedSquare = document.querySelector(`.board-square[data-row="${fromRow}"][data-col="${fromCol}"]`);
                if (selectedSquare) {
                    selectedSquare.classList.add('selected');
                }
                
                // Find and show valid moves
                this.game.validMoves = [];
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        if (this.game.isValidMove(fromRow, fromCol, row, col)) {
                            this.game.validMoves.push({ fromRow, fromCol, toRow: row, toCol: col });
                            const square = document.querySelector(`.board-square[data-row="${row}"][data-col="${col}"]`);
                            if (square) {
                                const moveIndicator = document.createElement('div');
                                moveIndicator.className = 'valid-move';
                                square.appendChild(moveIndicator);
                            }
                        }
                    }
                }
            }
            
            handleMove(fromRow, fromCol, toRow, toCol) {
                // Check if promotion is needed
                const piece = this.game.board[fromRow][fromCol];
                if (piece && piece[1] === 'p') {
                    const promotionRow = piece[0] === 'w' ? 0 : 7;
                    if (toRow === promotionRow) {
                        this.showPromotionModal(piece[0], (promotion) => {
                            if (this.game.makeMove(fromRow, fromCol, toRow, toCol, promotion)) {
                                this.initializeBoard();
                                this.updateUI();
                                this.processAIMove();
                            }
                        });
                        return;
                    }
                }
                
                // Regular move
                if (this.game.makeMove(fromRow, fromCol, toRow, toCol)) {
                    this.initializeBoard();
                    this.updateUI();
                    this.processAIMove();
                }
            }
            
            showPromotionModal(color, callback) {
                this.game.promotionPending = true;
                this.game.promotionCallback = callback;
                
                const modal = document.getElementById('promotion-modal');
                const piecesContainer = document.getElementById('promotion-pieces');
                
                const promotionPieces = ['q', 'r', 'b', 'n'];
                piecesContainer.innerHTML = '';
                
                promotionPieces.forEach(piece => {
                    const pieceElement = document.createElement('div');
                    pieceElement.className = 'promotion-piece';
                    pieceElement.textContent = this.game.getPieceSymbol(color + piece);
                    pieceElement.style.color = color === 'w' ? 'white' : '#2F3542';
                    pieceElement.addEventListener('click', () => {
                        modal.classList.remove('show');
                        this.game.promotionPending = false;
                        callback(piece);
                    });
                    piecesContainer.appendChild(pieceElement);
                });
                
                modal.classList.add('show');
            }
            
            processAIMove() {
                // If game is over or it's player's turn, do nothing
                if (this.game.gameOver || this.game.currentPlayer === 'white') return;
                
                // Add small delay for better UX
                setTimeout(() => {
                    const aiMove = this.game.getAI_move();
                    if (aiMove) {
                        this.handleMove(aiMove.fromRow, aiMove.fromCol, aiMove.toRow, aiMove.toCol);
                    } else {
                        // Check for checkmate or stalemate
                        this.checkGameEnd();
                    }
                }, 500);
            }
            
            checkGameEnd() {
                // Check for checkmate (simplified)
                const hasValidMoves = this.game.getAI_move() !== null;
                
                if (!hasValidMoves) {
                    if (this.game.inCheck) {
                        this.showMessage(`Checkmate! ${this.game.currentPlayer === 'white' ? 'Black' : 'White'} wins!`, 'success');
                        this.game.gameOver = true;
                    } else {
                        this.showMessage('Stalemate! Game drawn.', 'info');
                        this.game.gameOver = true;
                    }
                } else if (this.game.inCheck) {
                    this.showMessage('Check!', 'warning');
                }
            }
            
            clearHighlights() {
                document.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
                document.querySelectorAll('.valid-move').forEach(el => el.remove());
            }
            
            highlightLastMove() {
                if (this.game.lastMove) {
                    const fromSquare = document.querySelector(
                        `.board-square[data-row="${this.game.lastMove.fromRow}"][data-col="${this.game.lastMove.fromCol}"]`
                    );
                    const toSquare = document.querySelector(
                        `.board-square[data-row="${this.game.lastMove.toRow}"][data-col="${this.game.lastMove.toCol}"]`
                    );
                    
                    if (fromSquare) fromSquare.classList.add('last-move');
                    if (toSquare) toSquare.classList.add('last-move');
                }
            }
            
            highlightCheck() {
                if (this.game.inCheck) {
                    // Find king position
                    const kingPiece = this.game.currentPlayer === 'white' ? 'wk' : 'bk';
                    for (let row = 0; row < 8; row++) {
                        for (let col = 0; col < 8; col++) {
                            if (this.game.board[row][col] === kingPiece) {
                                const kingSquare = document.querySelector(
                                    `.board-square[data-row="${row}"][data-col="${col}"]`
                                );
                                if (kingSquare) {
                                    kingSquare.classList.add('check');
                                }
                                return;
                            }
                        }
                    }
                }
            }
            
            updateUI() {
                // Update turn indicator
                const turnElement = document.getElementById('player-turn');
                turnElement.className = `player-turn ${this.game.currentPlayer}-turn`;
                turnElement.querySelector('.player-name').textContent = 
                    `${this.game.currentPlayer.charAt(0).toUpperCase() + this.game.currentPlayer.slice(1)}'s Turn`;
                
                // Update stats
                document.getElementById('move-count').textContent = this.game.moveCount;
                document.getElementById('white-captured').textContent = this.game.capturedPieces.black.length;
                document.getElementById('black-captured').textContent = this.game.capturedPieces.white.length;
                
                // Update moves history
                this.updateMovesHistory();
                
                // Check game end
                this.checkGameEnd();
            }
            
            updateMovesHistory() {
                const movesList = document.getElementById('moves-list');
                movesList.innerHTML = '';
                
                for (let i = 0; i < this.game.moveHistory.length; i += 2) {
                    const moveNumber = Math.floor(i / 2) + 1;
                    const move1 = this.game.moveHistory[i];
                    const move2 = this.game.moveHistory[i + 1];
                    
                    const moveItem = document.createElement('div');
                    moveItem.className = 'move-item';
                    moveItem.innerHTML = `
                        <span class="move-number">${moveNumber}.</span>
                        <span>${this.getAlgebraicNotation(move1)}</span>
                        ${move2 ? `<span>${this.getAlgebraicNotation(move2)}</span>` : ''}
                    `;
                    movesList.appendChild(moveItem);
                }
            }
            
            getAlgebraicNotation(move) {
                const files = 'abcdefgh';
                const fromNotation = `${files[move.from.col]}${8 - move.from.row}`;
                const toNotation = `${files[move.to.col]}${8 - move.to.row}`;
                
                // Add capture indicator
                const capture = move.captured ? 'x' : '';
                
                return `${fromNotation}${capture}${toNotation}`;
            }
            
            startTimer() {
                setInterval(() => {
                    if (!this.game.gameOver && !this.game.promotionPending) {
                        this.game.gameTime++;
                        const minutes = Math.floor(this.game.gameTime / 60).toString().padStart(2, '0');
                        const seconds = (this.game.gameTime % 60).toString().padStart(2, '0');
                        document.getElementById('game-time').textContent = `${minutes}:${seconds}`;
                    }
                }, 1000);
            }
            
            showMessage(text, type = 'info') {
                const messageElement = document.getElementById('status-message');
                messageElement.textContent = text;
                messageElement.className = `status-message show ${type}`;
                
                setTimeout(() => {
                    messageElement.classList.remove('show');
                }, 3000);
            }
        }
        
        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const chessGame = new ChessUI();
        });
    </script>

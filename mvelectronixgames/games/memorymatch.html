<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memory Match | M.V. Electronix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --brand-primary: #3A86FF;
            --brand-secondary: #8338EC;
            --brand-accent: #FF006E;
            --dark-bg: #0A0A1A;
            --light-bg: #1A1A2E;
            --text-light: #FFFFFF;
            --text-gray: #A0A0E0;
            --gradient: linear-gradient(135deg, var(--brand-primary) 0%, var(--brand-secondary) 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #050510 0%, var(--dark-bg) 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
            max-width: 800px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: var(--brand-accent);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .game-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }
        
        .game-subtitle {
            color: var(--text-gray);
            font-size: 1.1rem;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }
        
        @media (min-width: 992px) {
            .game-container {
                flex-direction: row;
            }
        }
        
        .game-area {
            flex: 1;
        }
        
        .game-board-container {
            background: var(--light-bg);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(58, 134, 255, 0.2);
        }
        
        .memory-grid {
            display: grid;
            gap: 10px;
            margin: 0 auto;
            justify-content: center;
            grid-template-columns: repeat(4, 80px);
        }
        
        .memory-card {
            width: 80px;
            height: 100px;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        
        .memory-card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .memory-card.matched .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .card-front {
            background: #3A86FF;
            color: white;
            transform: rotateY(180deg);
            font-size: 2.5rem;
        }
        
        .card-back {
            background: var(--gradient);
            color: white;
            font-size: 2rem;
        }
        
        .memory-card.matched .card-front {
            background: var(--brand-accent);
            animation: matchedPulse 0.5s ease;
        }
        
        @keyframes matchedPulse {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
            100% { transform: rotateY(180deg) scale(1); }
        }
        
        .controls-section {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .game-info {
            background: var(--light-bg);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(58, 134, 255, 0.2);
        }
        
        .info-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--brand-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .game-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--brand-primary);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--text-gray);
            margin-top: 5px;
        }
        
        .progress-section {
            margin-bottom: 25px;
        }
        
        .progress-title {
            color: var(--text-gray);
            margin-bottom: 10px;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }
        
        .progress-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--gradient);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .game-controls {
            background: var(--light-bg);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(58, 134, 255, 0.2);
        }
        
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .control-btn {
            background: rgba(58, 134, 255, 0.1);
            border: 2px solid rgba(58, 134, 255, 0.3);
            color: var(--text-light);
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1rem;
        }
        
        .control-btn:hover {
            background: var(--gradient);
            border-color: transparent;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(58, 134, 255, 0.3);
        }
        
        .options-section {
            margin-top: 20px;
        }
        
        .options-title {
            color: var(--text-gray);
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .option-btn {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .option-btn.active {
            background: var(--gradient);
            border-color: transparent;
        }
        
        .themes-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .theme-btn {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        
        .theme-btn.active {
            background: var(--gradient);
            border-color: transparent;
        }
        
        .moves-history {
            background: var(--light-bg);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(58, 134, 255, 0.2);
            max-height: 300px;
            overflow-y: auto;
        }
        
        .moves-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--brand-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .moves-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .move-item {
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .move-item.success i {
            color: var(--brand-accent);
        }
        
        .move-item.fail i {
            color: #FF4757;
        }
        
        .status-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--gradient);
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .status-message.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        
        .high-score {
            background: rgba(46, 213, 115, 0.1);
            border: 2px solid rgba(46, 213, 115, 0.3);
            color: #2ED573;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
        }
        
        .timer-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .timer-display {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--brand-primary);
            font-family: 'Courier New', monospace;
        }
        
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        
        .home-btn {
            background: rgba(58, 134, 255, 0.1);
            border: 2px solid rgba(58, 134, 255, 0.3);
            color: var(--text-light);
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .home-btn:hover {
            background: var(--gradient);
            border-color: transparent;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="back-home">
        <a href="../index.html" class="home-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Games
        </a>
    </div>
    
    <div class="game-header">
        <div class="logo">
            <i class="fas fa-microchip"></i>
            <h1 class="game-title">Memory Match</h1>
            <i class="fas fa-brain"></i>
        </div>
        <p class="game-subtitle">Test your memory by matching pairs of cards. Find all matches to win!</p>
    </div>
    
    <div class="game-container">
        <div class="game-area">
            <div class="game-board-container">
                <div class="memory-grid" id="memory-grid">
                    <!-- Cards will be generated here -->
                </div>
            </div>
        </div>
        
        <div class="controls-section">
            <div class="game-info">
                <h2 class="info-title">
                    <i class="fas fa-info-circle"></i>
                    Game Info
                </h2>
                
                <div class="timer-section">
                    <div class="timer-display" id="timer">00:00</div>
                </div>
                
                <div class="game-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="moves-count">0</div>
                        <div class="stat-label">Moves</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="matches-count">0</div>
                        <div class="stat-label">Matches</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="score">0</div>
                        <div class="stat-label">Score</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="accuracy">100%</div>
                        <div class="stat-label">Accuracy</div>
                    </div>
                </div>
                
                <div class="progress-section">
                    <div class="progress-title">
                        <span>Progress</span>
                        <span id="progress-text">0/8</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>
                
                <div class="high-score">
                    <i class="fas fa-trophy"></i>
                    Best Score: <span id="best-score">0</span> moves
                </div>
            </div>
            
            <div class="game-controls">
                <h2 class="info-title">
                    <i class="fas fa-gamepad"></i>
                    Controls
                </h2>
                
                <div class="controls-grid">
                    <button class="control-btn" id="new-game-btn">
                        <i class="fas fa-plus-circle"></i>
                        New Game
                    </button>
                    <button class="control-btn" id="hint-btn">
                        <i class="fas fa-lightbulb"></i>
                        Get Hint (3)
                    </button>
                    <button class="control-btn" id="pause-btn">
                        <i class="fas fa-pause"></i>
                        Pause
                    </button>
                    <button class="control-btn" id="sound-btn">
                        <i class="fas fa-volume-up"></i>
                        Sound On
                    </button>
                </div>
                
                <div class="options-section">
                    <div class="options-title">Difficulty</div>
                    <div class="options-grid">
                        <button class="option-btn active" data-difficulty="easy">Easy (4x4)</button>
                        <button class="option-btn" data-difficulty="medium">Medium (4x6)</button>
                        <button class="option-btn" data-difficulty="hard">Hard (6x6)</button>
                    </div>
                </div>
                
                <div class="options-section">
                    <div class="options-title">Card Theme</div>
                    <div class="themes-grid">
                        <button class="theme-btn active" data-theme="numbers">Numbers</button>
                        <button class="theme-btn" data-theme="letters">Letters</button>
                        <button class="theme-btn" data-theme="symbols">Symbols</button>
                        <button class="theme-btn" data-theme="animals">Animals</button>
                        <button class="theme-btn" data-theme="fruits">Fruits</button>
                        <button class="theme-btn" data-theme="tech">Tech Icons</button>
                    </div>
                </div>
            </div>
            
            <div class="moves-history">
                <h2 class="moves-title">
                    <i class="fas fa-history"></i>
                    Moves History
                </h2>
                <div class="moves-list" id="moves-list">
                    <div style="color: var(--text-gray); text-align: center; padding: 20px;">
                        Start playing to see your moves here
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="status-message" id="status-message"></div>
    
    <script>
        console.log('Script loading...');
        
        // Simple game state
        const game = {
            cards: [],
            flipped: [],
            matched: [],
            moves: 0,
            score: 0,
            timer: 0,
            interval: null,
            active: true,
            paused: false,
            hints: 3,
            difficulty: 'easy',
            theme: 'numbers',
            history: []
        };
        
        // Create and shuffle cards
        function createCards() {
            console.log('Creating cards...');
            const pairs = 8; // 4x4 = 16 cards = 8 pairs
            const values = [];
            
            // Generate values based on theme
            for (let i = 0; i < pairs; i++) {
                values.push((i + 1).toString());
            }
            
            // Create pairs
            game.cards = [];
            values.forEach((val, i) => {
                game.cards.push({ id: i * 2, value: val, flipped: false, matched: false });
                game.cards.push({ id: i * 2 + 1, value: val, flipped: false, matched: false });
            });
            
            // Shuffle
            for (let i = game.cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [game.cards[i], game.cards[j]] = [game.cards[j], game.cards[i]];
            }
            
            console.log('Cards created:', game.cards.length);
        }
        
        // Render cards to DOM
        function render() {
            console.log('Rendering...');
            const grid = document.getElementById('memory-grid');
            if (!grid) {
                console.error('Grid not found!');
                return;
            }
            
            grid.innerHTML = '';
            
            game.cards.forEach(card => {
                const div = document.createElement('div');
                div.className = 'memory-card';
                if (card.flipped || card.matched) div.classList.add('flipped');
                if (card.matched) div.classList.add('matched');
                
                div.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">${card.value}</div>
                        <div class="card-back"><i class="fas fa-question"></i></div>
                    </div>
                `;
                
                div.onclick = () => flipCard(card.id);
                grid.appendChild(div);
            });
            
            console.log('Rendered', game.cards.length, 'cards');
        }
        
        // Flip a card
        function flipCard(id) {
            if (!game.active || game.paused || game.flipped.length >= 2) return;
            
            const card = game.cards.find(c => c.id === id);
            if (!card || card.flipped || card.matched) return;
            
            card.flipped = true;
            game.flipped.push(card);
            render();
            
            if (game.flipped.length === 2) {
                game.moves++;
                const [c1, c2] = game.flipped;
                const match = c1.value === c2.value;
                
                game.history.push({ move: game.moves, match });
                
                if (match) {
                    c1.matched = true;
                    c2.matched = true;
                    game.matched.push(c1, c2);
                    game.score += 50;
                    game.flipped = [];
                    
                    showMsg('Match found!');
                    updateStats();
                    updateHistory();
                    
                    if (game.matched.length === game.cards.length) {
                        clearInterval(game.interval);
                        game.active = false;
                        showMsg(`ðŸŽ‰ You won in ${game.moves} moves!`);
                    }
                } else {
                    showMsg('No match!');
                    updateStats();
                    updateHistory();
                    
                    setTimeout(() => {
                        c1.flipped = false;
                        c2.flipped = false;
                        game.flipped = [];
                        render();
                    }, 1500);
                }
            }
        }
        
        // Update stats display
        function updateStats() {
            document.getElementById('moves-count').textContent = game.moves;
            document.getElementById('matches-count').textContent = game.matched.length / 2;
            document.getElementById('score').textContent = game.score;
            
            const success = game.history.filter(h => h.match).length;
            const acc = game.moves > 0 ? Math.round((success / game.moves) * 100) : 100;
            document.getElementById('accuracy').textContent = acc + '%';
            
            const prog = (game.matched.length / game.cards.length) * 100;
            document.getElementById('progress-fill').style.width = prog + '%';
            document.getElementById('progress-text').textContent = `${game.matched.length / 2}/8`;
            
            const min = Math.floor(game.timer / 60).toString().padStart(2, '0');
            const sec = (game.timer % 60).toString().padStart(2, '0');
            document.getElementById('timer').textContent = `${min}:${sec}`;
        }
        
        // Update history display
        function updateHistory() {
            const list = document.getElementById('moves-list');
            list.innerHTML = '';
            
            const recent = game.history.slice(-10).reverse();
            recent.forEach(h => {
                const div = document.createElement('div');
                div.className = `move-item ${h.match ? 'success' : 'fail'}`;
                div.innerHTML = `
                    <i class="fas fa-${h.match ? 'check-circle' : 'times-circle'}"></i>
                    Move ${h.move}: ${h.match ? 'Match!' : 'No match'}
                `;
                list.appendChild(div);
            });
        }
        
        // Show message
        function showMsg(text) {
            const msg = document.getElementById('status-message');
            msg.textContent = text;
            msg.classList.add('show');
            setTimeout(() => msg.classList.remove('show'), 3000);
        }
        
        // Start timer
        function startTimer() {
            if (game.interval) clearInterval(game.interval);
            game.interval = setInterval(() => {
                if (game.active && !game.paused) {
                    game.timer++;
                    updateStats();
                }
            }, 1000);
        }
        
        // Initialize game
        function init() {
            console.log('Initializing game...');
            game.cards = [];
            game.flipped = [];
            game.matched = [];
            game.moves = 0;
            game.score = 0;
            game.timer = 0;
            game.history = [];
            game.hints = 3;
            game.active = true;
            game.paused = false;
            
            createCards();
            render();
            updateStats();
            startTimer();
            
            console.log('Game initialized!');
        }
        
        // Event listeners
        document.getElementById('new-game-btn').onclick = () => {
            init();
            showMsg('New game started!');
        };
        
        document.getElementById('pause-btn').onclick = () => {
            game.paused = !game.paused;
            document.getElementById('pause-btn').innerHTML = `
                <i class="fas fa-${game.paused ? 'play' : 'pause'}"></i>
                ${game.paused ? 'Resume' : 'Pause'}
            `;
            showMsg(game.paused ? 'Paused' : 'Resumed');
        };
        
        // Start game on load
        console.log('Starting game...');
        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quality Control</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script defer src="../js/checklist.js"></script>
</head>
<body>
  <header class="site-header">
    <h1 class="site-title">Quality Control</h1>
    <nav><a class="btn" href="../index.html">← Back</a></nav>
  </header>

  <main class="container">
    <section class="card" aria-labelledby="section-title">
      <h2 id="section-title">✅ QC Steps</h2>
      <ul class="checklist" data-checklist-id="quality-control">
        <li><label><input type="checkbox" /> Verify all repairs completed</label></li>
        <li><label><input type="checkbox" /> Functional test (inputs/outputs)</label></li>
        <li><label><input type="checkbox" /> Stress test / burn-in (if applicable)</label></li>
        <li><label><input type="checkbox" /> Clean & reassemble properly</label></li>
        <li><label><input type="checkbox" /> Update firmware / settings</label></li>
        <li><label><input type="checkbox" /> Final photos & documentation</label></li>
        <li><label><input type="checkbox" /> Package with protective materials</label></li>
      </ul>
    </section>
  </main>

  <footer class="site-footer">
    <p>Progress is saved automatically in your browser.</p>
  </footer>
</body>
</html>

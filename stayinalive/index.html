<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StayinAlive Tracker - Daily Wellness & Productivity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2A5CAA">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2A5CAA;
      --primary-light: #3A7BDA;
      --primary-dark: #1A4A8A;
      --accent: #FF9E00;
      --accent-light: #FFB740;
      --bg-dark: #0F172A;
      --bg-card: #1E293B;
      --bg-card-light: #273449;
      --text-primary: #F8FAFC;
      --text-secondary: #CBD5E1;
      --text-muted: #94A3B8;
      --success: #10B981;
      --warning: #F59E0B;
      --border: #334155;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.2);
      --radius: 16px;
      --radius-sm: 10px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, var(--bg-dark) 0%, #1A237E 100%);
      color: var(--text-primary);
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
    }

    @supports (font-variation-settings: normal) {
      body { font-family: 'Inter var', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; }
    }

    /* Background animation */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bg-circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
      opacity: 0.05;
    }

    /* Main container */
    .container {
      background: var(--bg-card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 500px;
      width: 95%;
      padding: 2rem 1.5rem 1.5rem;
      margin: 2rem auto;
      position: relative;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 1.5rem;
      position: relative;
    }

    .header::after {
      content: '';
      position: absolute;
      bottom: -0.75rem;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(to right, var(--primary), var(--accent));
      border-radius: 2px;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--primary-light) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
      font-weight: 400;
    }

    /* Summary */
    .summary-container {
      background: linear-gradient(135deg, rgba(42, 92, 170, 0.15) 0%, rgba(255, 158, 0, 0.1) 100%);
      border-radius: var(--radius-sm);
      padding: 1.25rem;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.08);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .summary-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(to right, var(--primary), var(--accent));
    }

    #summary {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .progress-bar {
      height: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      overflow: hidden;
      margin-top: 0.75rem;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(to right, var(--primary), var(--accent));
      border-radius: 5px;
      width: 0%;
      transition: width 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    /* Sections */
    .section {
      margin: 2rem 0 1rem 0;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--border);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .section-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(42, 92, 170, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary-light);
      font-size: 1.2rem;
    }

    .section-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    /* Checklist items */
    .checklist-container {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .checklist-item {
      display: flex;
      align-items: center;
      padding: 0.9rem 1rem;
      background: var(--bg-card-light);
      border-radius: var(--radius-sm);
      border: 1px solid transparent;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .checklist-item:hover {
      background: rgba(42, 92, 170, 0.1);
      border-color: rgba(42, 92, 170, 0.3);
      transform: translateY(-2px);
      box-shadow: var(--shadow-light);
    }

    .checklist-item.checked {
      background: rgba(16, 185, 129, 0.1);
      border-color: rgba(16, 185, 129, 0.3);
    }

    .checklist-item input {
      display: none;
    }

    .custom-checkbox {
      width: 22px;
      height: 22px;
      border-radius: 6px;
      border: 2px solid var(--border);
      margin-right: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .checklist-item.checked .custom-checkbox {
      background: var(--success);
      border-color: var(--success);
    }

    .custom-checkbox i {
      color: white;
      font-size: 0.8rem;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .checklist-item.checked .custom-checkbox i {
      opacity: 1;
    }

    .task-text {
      font-size: 1rem;
      color: var(--text-primary);
      flex-grow: 1;
    }

    .checklist-item.checked .task-text {
      color: var(--text-secondary);
      text-decoration: line-through;
    }

    /* Buttons */
    .button-container {
      display: flex;
      gap: 1rem;
      margin: 2rem 0 1.5rem;
    }

    button {
      flex: 1;
      padding: 0.9rem 1.5rem;
      border-radius: var(--radius-sm);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .primary-btn {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
    }

    .primary-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(42, 92, 170, 0.3);
    }

    .secondary-btn {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .secondary-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-3px);
    }

    /* Chart */
    .chart-container {
      background: var(--bg-card-light);
      border-radius: var(--radius-sm);
      padding: 1.5rem;
      margin: 1.5rem 0;
      border: 1px solid var(--border);
    }

    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .chart-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .chart-subtitle {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    #historyChart {
      width: 100%;
      height: 120px;
      display: block;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1.5rem 0 2rem;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .footer-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
    }

    /* Confetti canvas */
    #confettiCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1000;
      display: none;
    }

    /* Responsive */
    @media (max-width: 520px) {
      .container {
        padding: 1.5rem 1rem;
        width: 98%;
        margin: 1rem auto;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .button-container {
        flex-direction: column;
      }
      
      .section {
        margin: 1.5rem 0 0.8rem;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .checklist-item {
      animation: fadeIn 0.4s ease forwards;
      opacity: 0;
    }

    .checklist-item:nth-child(1) { animation-delay: 0.05s; }
    .checklist-item:nth-child(2) { animation-delay: 0.1s; }
    .checklist-item:nth-child(3) { animation-delay: 0.15s; }
    .checklist-item:nth-child(4) { animation-delay: 0.2s; }
    .checklist-item:nth-child(5) { animation-delay: 0.25s; }
    .checklist-item:nth-child(6) { animation-delay: 0.3s; }
    .checklist-item:nth-child(7) { animation-delay: 0.35s; }
    .checklist-item:nth-child(8) { animation-delay: 0.4s; }
    .checklist-item:nth-child(9) { animation-delay: 0.45s; }
    .checklist-item:nth-child(10) { animation-delay: 0.5s; }
    .checklist-item:nth-child(11) { animation-delay: 0.55s; }
    .checklist-item:nth-child(12) { animation-delay: 0.6s; }
    .checklist-item:nth-child(13) { animation-delay: 0.65s; }

    /* Focus states for accessibility */
    .checklist-item:focus-within {
      outline: 2px solid var(--primary-light);
      outline-offset: 2px;
    }

    button:focus {
      outline: 2px solid var(--primary-light);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <!-- Animated background -->
  <div class="bg-animation" id="bgAnimation"></div>
  
  <!-- Confetti canvas -->
  <canvas id="confettiCanvas"></canvas>
  
  <!-- Main container -->
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-trophy"></i> StayinAlive Tracker</h1>
      <p class="subtitle">Daily Wellness & Productivity Companion</p>
    </div>

    <div class="summary-container">
      <div id="summary">Loading your progress...</div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <form id="dailyChecklist">
      <!-- Morning Section -->
      <div class="section">
        <div class="section-icon"><i class="fas fa-sun"></i></div>
        <div class="section-title">Morning Routine</div>
      </div>
      <div class="checklist-container">
        <label class="checklist-item" data-task="hydrated">
          <input type="checkbox" name="hydrated">
          <span class="custom-checkbox"><i class="fas fa-check"></i></span>
          <span class="task-text">Drink water & wake up movement</span>
        </label>
        <label class="checklist-item" data-task="intention">
          <input type="checkbox" name="intention">
          <span class="custom-checkbox"><i class="fas fa-check"></i></span>
          <span class="task-text">Set today's "one most important thing"</span>
        </label>
        <label class="checklist-item" data-task="breakfast">
          <input type="checkbox" name="breakfast">
          <span class="custom-checkbox"><i class="fas fa-check"></i></span>
          <span class="task-text">Breakfast & family check-in</span>
        </label>
        <label class="checklist-item" data-task="homeschool">
          <input type="checkbox" name="homeschool">
          <span class="custom-checkbox"><i class="fas fa-check"></i></span>
          <span class="task-text">Basic homeschool plan</span>
        </label>
      </div>

      <!-- Work Section -->
      <div class="section">
        <div class="section-icon"><i class="fas fa-briefcase"></i></div>
        <div class="section-title">Work & Focus</div>
      </div>
      <div class="checklist-container">
        <label class="checklist-item" data-task="mainwork">
          <input type="checkbox" name="mainwork">
          <span class="custom-checkbox"><i class="fas fa-check"></i></span>
          <span class="task-text">Work on the "one thing" (business/house)</span>
        </label>
        <label class="checklist-item" data-task="break">
          <input type="checkbox" name="break">
          <span class="custom-checkbox"><i class="fas fa-check"></i></span>
          <span class="task-text">Take a mindful break</span>
        </label>
        <label class="checklist-item" data-task="extratask">
          <input type="checkbox" name="extratask">
          <span class="custom-checkbox"><i class="fas fa-check"></i></span>
          <span class="task-text">One small extra task (optional)</span>
        </label>
      </div>

      <!-- Family Section -->
      <div class="section">
        <div class="section-icon"><i class="fas fa-home"></i></div>
        <div class="section-title">Family & Home</div>
      </div>
      <div class="checklist-container">
        <label class="checklist-item" data-task="tidy">
          <input type="checkbox" name="tidy">
          <span class="custom-checkbox"><i class="fas fa-check"></i></span>
          <span class="task-text">Quick house tidy or one chore</span>
        </label>
        <label class="checklist-item" data-task="family">
          <input type="checkbox" name="family">
          <span class="custom-checkbox"><i class="fas fa-check"></i></span>
          <span class="task-text">Family time (play, learn, outside)</span>
        </label>
        <label class="checklist-item" data-task="snack">
          <input type="checkbox" name="snack">
          <span class="custom-checkbox"><i class="fas fa-check"></i></span>
          <span class="task-text">Snack & relaxation time</span>
        </label>
      </div>

      <!-- Evening Section -->
      <div class="section">
        <div class="section-icon"><i class="fas fa-moon"></i></div>
        <div class="section-title">Evening Wind Down</div>
      </div>
      <div class="checklist-container">
        <label class="checklist-item" data-task="dinner">
          <input type="checkbox" name="dinner">
          <span class="custom-checkbox"><i class="fas fa-check"></i></span>
          <span class="task-text">Dinner together</span>
        </label>
        <label class="checklist-item" data-task="reflect">
          <input type="checkbox" name="reflect">
          <span class="custom-checkbox"><i class="fas fa-check"></i></span>
          <span class="task-text">2-min reflection: What went well? One for tomorrow?</span>
        </label>
        <label class="checklist-item" data-task="winddown">
          <input type="checkbox" name="winddown">
          <span class="custom-checkbox"><i class="fas fa-check"></i></span>
          <span class="task-text">Personal wind-down (read, hobby, relax)</span>
        </label>
      </div>
    </form>

    <div class="button-container">
      <button class="primary-btn" onclick="resetChecklist()">
        <i class="fas fa-redo"></i> Reset for Today
      </button>
      <button class="secondary-btn" onclick="exportData()">
        <i class="fas fa-download"></i> Export Data
      </button>
    </div>

    <div class="chart-container">
      <div class="chart-header">
        <div class="chart-title">7-Day Progress</div>
        <div class="chart-subtitle">Daily wins streak</div>
      </div>
      <canvas id="historyChart"></canvas>
    </div>
  </div>

  <footer>
    <div class="footer-logo">
      <i class="fas fa-bolt"></i>
      M.V. Electronix LLC
    </div>
    <p>StayinAlive Tracker © 2026 • Building consistent habits for a balanced life</p>
  </footer>

  <script>
    // Initialize
    const checklist = document.getElementById('dailyChecklist');
    const summary = document.getElementById('summary');
    const progressFill = document.getElementById('progressFill');
    const chart = document.getElementById('historyChart');
    const confettiCanvas = document.getElementById('confettiCanvas');
    const bgAnimation = document.getElementById('bgAnimation');
    
    const STORAGE_KEY = 'dailyWinsDataV2';
    const tasks = [
      "hydrated", "intention", "breakfast", "homeschool",
      "mainwork", "break", "extratask",
      "tidy", "family", "snack",
      "dinner", "reflect", "winddown"
    ];

    // Create animated background
    function createBackground() {
      for (let i = 0; i < 20; i++) {
        const circle = document.createElement('div');
        circle.className = 'bg-circle';
        const size = Math.random() * 200 + 50;
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        const duration = Math.random() * 30 + 20;
        const delay = Math.random() * 5;
        
        circle.style.width = `${size}px`;
        circle.style.height = `${size}px`;
        circle.style.left = `${x}%`;
        circle.style.top = `${y}%`;
        circle.style.opacity = Math.random() * 0.04 + 0.01;
        circle.style.animation = `float ${duration}s infinite ease-in-out`;
        circle.style.animationDelay = `${delay}s`;
        
        bgAnimation.appendChild(circle);
      }
    }

    // Add floating animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes float {
        0%, 100% { transform: translate(0, 0); }
        33% { transform: translate(${Math.random()*30-15}px, ${Math.random()*30-15}px); }
        66% { transform: translate(${Math.random()*30-15}px, ${Math.random()*30-15}px); }
      }
    `;
    document.head.appendChild(style);

    // Utility functions
    function todayStr() {
      return new Date().toISOString().slice(0, 10);
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
    }

    // Data handling
    function loadData() {
      let data = localStorage.getItem(STORAGE_KEY);
      if (!data) return { history: {}, streak: 0, bestStreak: 0 };
      try {
        const parsed = JSON.parse(data);
        // Ensure new fields exist for backward compatibility
        return {
          history: parsed.history || {},
          streak: parsed.streak || 0,
          bestStreak: parsed.bestStreak || 0
        };
      } catch {
        return { history: {}, streak: 0, bestStreak: 0 };
      }
    }

    function saveData(data) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    function updateStreak(data) {
      const today = todayStr();
      const yesterday = new Date(Date.now() - 86400000).toISOString().slice(0, 10);
      const todayCompleted = tasks.filter(t => data.history[today] && data.history[today][t]).length;
      const yesterdayCompleted = tasks.filter(t => data.history[yesterday] && data.history[yesterday][t]).length;
      
      if (todayCompleted > 0 && yesterdayCompleted > 0) {
        data.streak = (data.streak || 0) + 1;
      } else if (todayCompleted > 0 && yesterdayCompleted === 0) {
        data.streak = 1;
      } else if (todayCompleted === 0) {
        data.streak = 0;
      }
      
      if (data.streak > data.bestStreak) {
        data.bestStreak = data.streak;
      }
      
      return data;
    }

    // Render UI
    let didConfetti = false;
    
    function render() {
      let data = loadData();
      data = updateStreak(data);
      saveData(data);
      
      const today = todayStr();
      const todayData = data.history[today] || {};
      let winCount = 0;
      
      // Update checkboxes
      tasks.forEach(name => {
        const checkbox = checklist.querySelector(`[name="${name}"]`);
        const checklistItem = checkbox.closest('.checklist-item');
        
        if (todayData[name]) {
          checkbox.checked = true;
          checklistItem.classList.add('checked');
          winCount++;
        } else {
          checkbox.checked = false;
          checklistItem.classList.remove('checked');
        }
      });
      
      const percent = Math.round(100 * winCount / tasks.length);
      
      // Update summary
      summary.innerHTML = `
        <div>${winCount} of ${tasks.length} tasks completed</div>
        <div style="font-size: 0.9rem; color: var(--text-secondary); margin-top: 0.25rem;">
          Streak: ${data.streak} days • Best: ${data.bestStreak} days
        </div>
      `;
      
      // Update progress bar
      progressFill.style.width = `${percent}%`;
      
      // Update chart
      drawChart(data.history);
      
      // Confetti for 100% completion
      if (percent === 100 && !didConfetti) {
        didConfetti = true;
        launchConfetti();
      } else if (percent < 100) {
        didConfetti = false;
      }
    }

    // Event listeners for checklist
    document.querySelectorAll('.checklist-item').forEach(item => {
      item.addEventListener('click', (e) => {
        const checkbox = item.querySelector('input[type="checkbox"]');
        checkbox.checked = !checkbox.checked;
        
        const data = loadData();
        const today = todayStr();
        data.history[today] = data.history[today] || {};
        data.history[today][checkbox.name] = checkbox.checked;
        
        saveData(data);
        render();
      });
    });

    // Reset checklist
    function resetChecklist() {
      if (confirm("Are you sure you want to reset today's checklist? This cannot be undone.")) {
        const data = loadData();
        const today = todayStr();
        data.history[today] = {};
        data.streak = 0;
        saveData(data);
        render();
      }
    }

    // Export data
    function exportData() {
      const data = loadData();
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `stayinalive-data-${todayStr()}.json`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      
      // Show feedback
      const originalText = document.querySelector('.secondary-btn').innerHTML;
      document.querySelector('.secondary-btn').innerHTML = '<i class="fas fa-check"></i> Data Exported!';
      setTimeout(() => {
        document.querySelector('.secondary-btn').innerHTML = originalText;
      }, 2000);
    }

    // Draw progress chart
    function drawChart(history) {
      const ctx = chart.getContext('2d');
      const dpr = window.devicePixelRatio || 1;
      const rect = chart.getBoundingClientRect();
      
      chart.width = rect.width * dpr;
      chart.height = rect.height * dpr;
      ctx.scale(dpr, dpr);
      
      ctx.clearRect(0, 0, rect.width, rect.height);
      
      let dates = [], values = [], percentages = [];
      for (let i = 6; i >= 0; i--) {
        const d = new Date(Date.now() - i * 86400000);
        const dateStr = d.toISOString().slice(0, 10);
        const displayDate = d.toLocaleDateString('en-US', { weekday: 'narrow' });
        dates.push(displayDate);
        
        const tasksDone = history[dateStr] ? tasks.filter(t => history[dateStr][t]).length : 0;
        values.push(tasksDone);
        percentages.push(Math.round(100 * tasksDone / tasks.length));
      }
      
      const w = rect.width;
      const h = rect.height;
      const barWidth = w / 7 - 15;
      const maxValue = Math.max(...values, 1);
      
      // Draw bars
      for (let i = 0; i < 7; i++) {
        const barHeight = (values[i] / maxValue) * (h - 40);
        const x = i * (w / 7) + 10;
        const y = h - barHeight - 30;
        
        // Bar gradient
        const gradient = ctx.createLinearGradient(0, y, 0, y + barHeight);
        gradient.addColorStop(0, values[i] === tasks.length ? '#10B981' : '#3A7BDA');
        gradient.addColorStop(1, values[i] === tasks.length ? '#059669' : '#2A5CAA');
        
        // Draw bar
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.roundRect(x, y, barWidth, barHeight, 4);
        ctx.fill();
        
        // Draw value on top
        ctx.fillStyle = '#F8FAFC';
        ctx.font = 'bold 12px Inter';
        ctx.textAlign = 'center';
        ctx.fillText(values[i], x + barWidth / 2, y - 5);
        
        // Draw date label
        ctx.fillStyle = values[i] > 0 ? '#CBD5E1' : '#94A3B8';
        ctx.font = '12px Inter';
        ctx.fillText(dates[i], x + barWidth / 2, h - 10);
        
        // Draw percentage inside bar for completed days
        if (percentages[i] > 50) {
          ctx.fillStyle = '#FFFFFF';
          ctx.font = '10px Inter';
          ctx.fillText(`${percentages[i]}%`, x + barWidth / 2, y + barHeight / 2 + 3);
        }
      }
      
      // Reset transform
      ctx.setTransform(1, 0, 0, 1, 0, 0);
    }

    // Confetti celebration
    function launchConfetti() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
      confettiCanvas.style.display = 'block';
      
      const ctx = confettiCanvas.getContext('2d');
      const particles = [];
      const colors = ['#2A5CAA', '#3A7BDA', '#FF9E00', '#FFB740', '#10B981', '#F8FAFC'];
      
      for (let i = 0; i < 150; i++) {
        particles.push({
          x: Math.random() * confettiCanvas.width,
          y: -20,
          r: 4 + Math.random() * 8,
          d: Math.random() * 100,
          color: colors[Math.floor(Math.random() * colors.length)],
          speed: 1 + Math.random() * 3,
          tilt: Math.random() * 10 - 5,
          tiltAngle: 0,
          shape: Math.random() > 0.5 ? 'circle' : 'rect'
        });
      }
      
      let frame = 0;
      function drawConfetti() {
        ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.tiltAngle * Math.PI / 180);
          
          if (p.shape === 'circle') {
            ctx.beginPath();
            ctx.ellipse(0, 0, p.r, p.r / 1.5, p.tilt, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();
          } else {
            ctx.fillStyle = p.color;
            ctx.fillRect(-p.r, -p.r / 2, p.r * 2, p.r);
          }
          
          ctx.restore();
          
          // Update particle
          p.y += p.speed;
          p.x += Math.sin(p.d + frame / 10) * 1.5;
          p.tiltAngle += Math.sin(frame / 15 + p.d) * 2;
          
          // Reset if out of bounds
          if (p.y > confettiCanvas.height + 50) {
            p.y = -20;
            p.x = Math.random() * confettiCanvas.width;
          }
        }
        
        frame++;
        
        if (frame < 120) {
          requestAnimationFrame(drawConfetti);
        } else {
          confettiCanvas.style.display = 'none';
        }
      }
      
      drawConfetti();
    }

    // Midnight reset check
    function checkMidnightReset() {
      const lastCheck = localStorage.getItem('lastDayCheck') || '';
      const today = todayStr();
      
      if (lastCheck !== today) {
        localStorage.setItem('lastDayCheck', today);
        // Don't automatically reset, just re-render
        render();
      }
    }

    // Initialize
    createBackground();
    render();
    
    // Check for midnight every minute
    setInterval(checkMidnightReset, 60000);
    
    // Update on visibility change (when user returns to tab)
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        checkMidnightReset();
      }
    });
    
    // Handle window resize
    window.addEventListener('resize', () => {
      drawChart(loadData().history);
    });
  </script>

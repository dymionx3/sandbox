<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gamepad Tester â€“ M.V. Electronix</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: #e8e8e8; 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
      min-height: 100vh;
      padding: 2rem 1rem;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 3rem 2rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    h1 { 
      color: #ffffff;
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: 700;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #status { 
      margin: 1.5rem 0;
      font-size: 1.1rem;
      color: #a0a0a0;
      font-weight: 500;
    }

    #gamepad-info { 
      font-size: 1.1em; 
      margin-bottom: 2rem;
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .pad-grid {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      gap: 10px;
      justify-content: center;
      margin: 2rem auto 2rem;
      max-width: 450px;
    }

    .btn {
      width: 48px; 
      height: 48px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex; 
      align-items: center; 
      justify-content: center;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
    }

    .btn.on {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      border-color: rgba(102, 126, 234, 0.5);
      transform: scale(1.05);
    }

    .axis-container {
      margin: 2rem 0;
    }

    .axis-label {
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    .axis-bar {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      width: 200px;
      height: 16px;
      margin: 0.8em auto 1.5rem;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
    }

    .axis-dot {
      position: absolute;
      top: 0;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transform: translateX(-10px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      transition: all 0.1s ease;
    }

    .calibration-section {
      margin: 3rem auto 2rem;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 400px;
    }

    .calibration-button {
      padding: 0.8rem 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .calibration-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .calibration-button:active {
      transform: translateY(0);
    }

    #calib-info {
      margin-top: 1rem;
      font-size: 1rem;
      color: #a0a0a0;
      font-weight: 500;
    }

    footer { 
      color: #808080; 
      margin-top: 3rem; 
      font-size: 0.9rem;
      font-weight: 400;
    }

    @media (max-width: 768px) {
      .container {
        padding: 2rem 1rem;
      }
      
      .pad-grid {
        grid-template-columns: repeat(6, 45px);
        gap: 8px;
      }
      
      .btn {
        width: 43px;
        height: 43px;
        font-size: 0.8rem;
      }
      
      .axis-bar {
        width: 180px;
        height: 14px;
      }
    }

    /* Smooth animations */
    * {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ® Gamepad Tester</h1>
    <div id="status">Connect a gamepad &amp; press any buttonâ€¦</div>
    <div id="gamepad-info"></div>
    <div class="pad-grid" id="buttons"></div>
    <div id="axes"></div>
    <div class="calibration-section" id="calibration-section">
      <button id="set-center" class="calibration-button">Set Center</button>
      <div id="calib-info"></div>
    </div>
  </div>
  <footer>
    M.V. Electronix â€” Gamepad Tester â€¢ Powered by the Gamepad API
  </footer>
  <script>
    let calibration = { axes: [] };

    document.getElementById("set-center").onclick = function() {
      const gamepads = navigator.getGamepads();
      for (let gp of gamepads) {
        if (gp) {
          calibration.axes = gp.axes.slice();
          document.getElementById("calib-info").innerText = "Center set!";
          setTimeout(() => document.getElementById("calib-info").innerText = "", 1000);
          break;
        }
      }
    };

    function updateGamepadStatus() {
      const gamepads = navigator.getGamepads ? navigator.getGamepads() : [];
      let found = false;
      for (let gp of gamepads) {
        if (!gp) continue;
        found = true;
        document.getElementById("gamepad-info").innerHTML =
          `<b>${gp.id}</b><br>Index: ${gp.index}, Buttons: ${gp.buttons.length}, Axes: ${gp.axes.length}`;
        // Buttons
        let btns = '';
        for (let i=0; i<gp.buttons.length; i++) {
          btns += `<div class="btn${gp.buttons[i].pressed ? ' on' : ''}">${i}</div>`;
        }
        document.getElementById("buttons").innerHTML = btns;

        // Axes
        let axesHtml = '';
        for (let i=0; i<gp.axes.length; i++) {
          const value = gp.axes[i];
          const calibratedValue = calibration.axes[i] !== undefined ? value - calibration.axes[i] : value;
          const position = ((calibratedValue + 1) / 2) * 100;
          axesHtml += `
            <div class="axis-container">
              <div class="axis-label">Axis ${i}</div>
              <div class="axis-bar">
                <div class="axis-dot" style="left: ${position}%"></div>
              </div>
            </div>
          `;
        }
        document.getElementById("axes").innerHTML = axesHtml;
        break;
      }
      if (!found) {
        document.getElementById("status").innerText = "Connect a gamepad & press any buttonâ€¦";
        document.getElementById("gamepad-info").innerHTML = "";
        document.getElementById("buttons").innerHTML = "";
        document.getElementById("axes").innerHTML = "";
      }
    }

    // Update every 16ms (60fps)
    setInterval(updateGamepadStatus, 16);
  </script>
</body>
</html>
